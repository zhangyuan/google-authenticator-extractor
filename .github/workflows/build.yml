name: Build

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-docker:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker build .

  build-macos:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Install protobuf
      run: brew install protobuf && protoc --version
    - name: Build
      run: ./build.sh

  build-ubuntu:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install protobuf
      run: sudo apt install -y protobuf-compiler && protoc --version
    - name: Build
      run: ./build.sh

  cross-build-ubuntu:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: ./ubuntu/install.sh
    - name: Build
      run: ./build.sh x86_64-pc-windows-gnu x86_64-unknown-linux-gnu